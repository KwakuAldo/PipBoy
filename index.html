<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.css">

</head>
<body>
    <div class="scan-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="container-fluid d-flex justify-content-evenly nav navbar-nav">
                <li class="navbar-item active">
                    <a href="index.html" class="nav-link">STAT</a>
                </li>
                <li class="navbar-item">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a href="#status" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-status" role="tab" aria-controls="nav-status" aria-selected="true">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-special" role="tab" aria-controls="nav-special" aria-selected="false">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-perks" role="tab" aria-controls="nav-perks" aria-selected="false">PERKS</a>
                    </li>
                </ul>
                <!--
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-status" role="tabpanel" aria-labelledby="nav-status-tab">
                        STATUS
                    </div>
                    
                    <div class="tab-pane fade" id="nav-special" role="tabpanel" aria-labelledby="nav-special-tab">
                        SPECIAL
                    </div>
                    <div class="tab-pane fade" id="nav-perks" role="tabpanel" aria-labelledby="nav-perks-tab">
                        PERKS
                    </div>
                </div>
                -->
                
                <div class="tab-pane fade show active" id="status" role="tabpanel">
                    <div class="center-image">
                        <img src="vb.png" alt="">
                    </div>
                    
                    <div class="stat-bars">
                        <div class="row">
                            <div class="col-12">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w50"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w70"></div>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-6">
                    
                            </div>
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w20"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w90"></div>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-6">
                    
                            </div>
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w90"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-12">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w50"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row stat-numbers">
                        <div class="spacer-numbers"></div>
                        <div class="col-2">
                            <img src="icon-gun-12.png" class="img-fluid gun-img" alt="gun icon">
                        </div>
                        <div class="col-1 resize-col">
                            <div class="icon icon-align">
                                <img src="crosshair.png" class="img-fluid sm-image"
                                    alt="radiation icon">
                            </div>
                            <div class="points">34</div>
                        </div>
                        <div class="col-1 transparent">
                    
                        </div>
                        <div class="col-2">
                            <img src="military-helmet-49154.jpg" class="img-fluid" alt="helmet icon">
                        </div>

                        <div class="col-1 resize-col">
                            <div class="icon icon-align">
                                <img src="shield-icon.png" class="img-fluid sm-image radioactive-img" alt="shield icon">
                            </div>
                            <div class="points">50</div>
                        </div>

                        <div class="col-1 resize-col">
                            <div class="icon icon-align">
                                <img src="flash-of-light-light-bulb-theater-icon-with-png-and-vector-927114.jpg" class="img-fluid" alt="flash icon">
                            </div>
                            <div class="points">28</div>
                        </div>
                    
                        <div class="col-1 resize-col">
                            <div class="icon icon-align">
                                <img src="radioactive.png" class="img-fluid sm-image radioactive-img" alt="radioactive icon">
                            </div>
                            <div class="points">18</div>
                        </div>

                        <div class="col-2 transparent"></div>
                    </div>
                </div>

                </div>
            </div>
        </div>

    <navbar class="navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3 text-end">
                AP 50/50
            </div>
        </div>
        
    </navbar>








    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
